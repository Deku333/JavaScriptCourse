<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>
</head>
<body>
    <section>
        <h1>Your number is <span class="number-span"></span></h1>
        <div>
            <p>Square root: <span class="square-root">0</span></p>
            <p>Is NaN: <span class="is-NaN">false</span></p>
            <p><span class="number-span">0</span> is integer: <span class="is-Integer">true</span></p>
            <p>Round down: <span class="round-down">0</span></p>
            <p>Round up: <span class="round-up">0</span></p>
            <p>With two decimal places: <span class="two-decimals-places">0</span></p>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
